{% extends 'base.html' %}

{% block content %}
<style> 

#overlay {
     visibility: hidden;
     position: absolute;
     left: 0px;
     top: 0px;
     width:100%;
     height:100%;
     text-align:center;
     z-index: 1000;
     background-image:url(background-trans.png);
}
#overlay div {
     width:300px;
     margin: 100px auto;
     background-color: #fff;
     border:1px solid #000;
     padding:15px;
     text-align:center;
     
     
}
body {
     height:100%;
     margin:0;
     padding:0;
     /*css reset*/
/* line 5, ../scss/_base.scss */
*,
*:before,
*:after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    
    
    
</style> 

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h1>Home Page   </h1>

        <a href='#' onclick='overlay()'>Click here to show the overlay</a>
                                               

        <div id="overlay">
            <div>
                <p>Content you want the user to see goes here.</p>
                 Click here to [<a href='#' onclick='overlay()'>close</a>]
            </div>
        </div>

            <p>You are on your Dashboard</p>
        </div>
    </div>
</div>
<script> 
function overlay() {
	el = document.getElementById("overlay");
	el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
}

</script> 
{% endblock %}
